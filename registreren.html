<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <script src="/js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="form-group">
          <label for="email">Uw Email</label>
          <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
          <small id="emailHelpId" class="form-text text-muted">Bijv. pieter@email.com</small>
        </div>
        <div class="form-group">
          <label for="pswd">Voer een wachtwoord in</label>
          <input type="password" class="form-control" name="" id="" placeholder="">
        </div>
        <div class="form-group">
          <label for="pswd-repeat">Herhaal uw wachtwoord</label>
          <input type="password" class="form-control" name="" id="" placeholder="">
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="remember" id="" value="checkedValue" checked>
            Onthoud uw gegevens
          </label>
        </div>
        <button type="Registreren" class="btn btn-primary|secondary|success|danger|warning|info|light|dark|link">Submit</button>
    </form>
        
</body>
</html>
