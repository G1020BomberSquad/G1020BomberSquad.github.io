    <h3>Als u contact met mij wil opnemen, vul dan alstublieft het onderstaande formulier in.</h3>
    <div id="form">
     <form action="mailto:info@jsvdmeer.net" method="post">
        
        <label for="firstname">Voornaam</label>
        <input type="text" name="firstname" placeholder="Uw voornaam..">

        <label for="lastname">Achternaam</label>
        <input type="text" name="lastname" placeholder="Uw achternaam.."><br><br>

        <label for="gender">Geslacht</label>
        <select id="gender" name="gender">
            <option value="male">Man</option>
            <option value="female">Vrouw</option>
            <option value="notspecified">Anders</option>
        </select>

        <label for="subject">Onderwerp</label>
        <select id="reason" name="gender">
            <option value="info">Info</option>
            <option value="work">Werk</option>
            <option value="hobby">Hobb√Ωs</option>
            <option value="programlang">Programmeertalen</option>
            <option value="study">Opleiding</option>
        </select>

        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Uw email..">

        <label for="text">Uw bericht naar mij..</label>
        <textarea id="text" name="text" placeholder="Typ iets.." style="height:200px;"></textarea>

        <input type="submit" value="Versturen" target="_blank">
     </form>
